{% extends 'home.html' %}
{% block bodyblock %}
<h1 class="text-center">Customer List</h1>
<div class="container">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <a href="{% url 'customer_create' %}" class="btn btn-primary mb-3">Add Customer</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for customer in customers %}
                    <tr>
                        <td>{{ customer.name }}</td>
                        <td>{{ customer.email }}</td>
                        <td>{{ customer.address }}</td>
                        <td>{{ customer.phone_number }}</td>
                        <td>
                            <a href="{% url 'customer_update' customer.pk %}" class="btn btn-warning">Edit</a>
                            <form method="POST" action="{% url 'customer_delete' customer.pk %}" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
