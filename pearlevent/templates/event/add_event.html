{% extends "organizer/navbar.html" %}

{% block body %}
<div class="container mt-5">
  <h1 class="text-center mb-4">Add New Event</h1>
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <form method="POST" enctype="multipart/form-data" class="p-4 border rounded-3 shadow-sm bg-white">
        {% csrf_token %}

        {% if error_msg %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error_msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}

        <div class="mb-3">
          <label for="event_name" class="form-label">Event Name</label>
          <input type="text" class="form-control border-primary" id="event_name" name="event_name" required>
        </div>

        <div class="mb-3">
          <label for="imageUpload" class="form-label">Upload Image</label>
          <input type="file" class="form-control" id="imageUpload" name="image">
        </div>

        <div class="mb-3">
          <label for="type" class="form-label">Category</label>
          <select class="form-select border-primary" id="type" name="category" required>
            <option value="Wedding">Wedding</option>
            <option value="Birthday">Birthday</option>
            <!-- Add more categories as needed -->
          </select>
        </div>

        <div class="mb-3">
          <label for="event_date" class="form-label">Start Date</label>
          <input type="date" class="form-control border-primary" id="event_date" name="start_date" required>
        </div>

        <div class="mb-3">
          <label for="end_date" class="form-label">End Date</label>
          <input type="date" class="form-control border-primary" id="end_date" name="end_date" required>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Event Price (in USD)</label>
          <input type="number" class="form-control border-primary" id="price" name="price" required>
        </div>

        <div class="mb-3">
          <label for="event_location" class="form-label">Event Location</label>
          <input type="text" class="form-control border-primary" id="event_location" name="event_location" required>
        </div>

        <div class="mb-3">
          <label for="event_description" class="form-label">Event Description</label>
          <textarea class="form-control border-primary" id="event_description" name="event_description" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">Add Event</button>
      </form>
    </div>
  </div>
</div>
{% endblock body %}
