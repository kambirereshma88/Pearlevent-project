{% extends "organizer/navbar.html" %}

{% block body %}
<div class="container mt-5">
  <h1 class="text-center mb-4">Update Event</h1>
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <form method="POST" class="p-4 border rounded-3 shadow-sm bg-light">
        {% csrf_token %}

        {% if error_msg %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error_msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}
 
        <div class="mb-3">
          <label for="event_name" class="form-label">Event Name</label>
          <input type="text" class="form-control" id="event_name" name="event_name" value="{{event.name}}" required>
        </div>
        <div class="mb-3">
          <label for="type" class="form-label">category</label>
          <select class="form-select" id="type" name="category" required>
            <option value="Wedding">Wedding</option>
            <option value="Birthday">Birthday</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="event_date" class="form-label">Event Date</label>
          <input type="date" class="form-control" id="event_date" name="start_date" value="{{event.startdate}}" required>
        </div>
        <div class="mb-3">
          <label for="event_date" class="form-label">End Date</label>
          <input type="date" class="form-control" id="end_date" name="end_date" value="{{event.enddate}}"  required>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Event Price</label>
          <input type="number" class="form-control" id="price" name="price" value="{{event.price}}" required>
        </div>



        <div class="mb-3">
          <label for="event_location" class="form-label">Event Location</label>
          <input type="text" class="form-control" id="event_location" name="event_location" value="{{event.eventlocation}}" required>
        </div>

        <div class="mb-3">
          <label for="event_description" class="form-label">Event Description</label>
          <textarea class="form-control" id="event_description" name="event_description" rows="4"  required>{{event.eventdescription}}</textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Update Event</button>
      </form>
      
    </div>
  </div>
</div>
{% endblock body %}
