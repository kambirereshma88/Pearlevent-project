{% extends 'organizer/navbar.html' %}
{% block body %}
<style>
    .already-registered-container {
        background-color: #f8f9fa;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin-top: 50px;
    }

    .already-registered-container h1 {
        color: #6F58E0;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .already-registered-container p {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }

    .icon-container {
        font-size: 4rem;
        color: #DE5499;
        margin-bottom: 20px;
    }

    .btn-custom {
        background-color: #6F58E0;
        border-color: #6F58E0;
        color: #fff;
    }

    .btn-custom:hover {
        background-color: #DE5499;
        border-color: #DE5499;
    }
</style>


<div class="container d-flex justify-content-center">
    <div class="already-registered-container">
        <div class="icon-container">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Organizer Already Registered</h1>
        <p>The organizer is already registered in our system.</p>
        <a href="/event/add/" class="btn btn-custom">Add event</a>
    </div>
</div>
{% endblock body %}
