<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>{% block title %}{% endblock title %}</title>

  {% block style %}
  <style>
    .navbar {
      background: linear-gradient(to right, #6F58E0, #DE5499);
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
      font-size: 1.5rem;
    }
    .navbar-nav .nav-link {
      color: #fff !important;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    .navbar-nav .nav-link:hover {
      color: #f1f1f1 !important;
    }
    .navbar-toggler {
      border: none;
    }
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255, 255, 255, 0.5%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }
    .nav-item {
      margin-left: 15px;
    }
    .nav-item:last-child {
      margin-right: 0;
    }
  </style>
  {% endblock style %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fas fa-gem"></i> PEARLEVENT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">HOME</a>
          </li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/organizer/dashboard/">DASHBOARD</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/event">VIEW EVENT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/event/add">ADD EVENT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/organizer/add">ADD ORGANIZER</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/logout">LOGOUT</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block body %}{% endblock body %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
