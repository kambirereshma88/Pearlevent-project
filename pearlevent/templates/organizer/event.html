{% extends 'organizer/navbar.html' %}

{% block bodyblock %}

<style>
  .img-thumbnail {
    height: 40px;
    width: 40px;
    transition: transform 0.3s ease-in-out;
    border-radius: 50%;
    border: 1px solid #dee2e6; /* Lighter border color for better visibility */
  }

  .img-thumbnail:hover {
    transform: scale(1.5); /* Slightly smaller scale for better fit */
  }

  .table-custom {
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .table-custom thead {
    background-color: #6F58E0;
    color: #fff;
  }

  .table-custom th, .table-custom td {
    vertical-align: middle;
  }

  .table-custom td a {
    margin: 0 5px;
    color: #fff;
  }

  .btn-primary, .btn-danger {
    border-radius: 50%;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }

  .btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #004b8d;
  }

  .btn-danger:hover {
    background-color: #c82333;
    border-color: #bd2130;
  }
</style>

<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-custom table-bordered text-center">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Category</th>
              <th scope="col">People</th>
              <th scope="col">Price</th>
              <th scope="col" colspan="2">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for event in events %}
            <tr>
              <th scope="row">{{ event.id }}</th>
              <td>{{ event.name }}</td>
              <td>{{ event.category }}</td>
              <td>{{ event.people }}</td>
              <td>{{ event.price }}</td>
              <td>
                <a href="/dashboard/update/{{ event.id }}" class="btn btn-primary"><i class="bi bi-pencil"></i></a>
              </td>
              <td>
                <a href="/dashboard/delete/{{ event.id }}" class="btn btn-danger"><i class="bi bi-trash3"></i></a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock bodyblock %}
