{% extends "organizer/navbar.html" %}

{% block body %}
<div class="container mt-5">
  <h1 class="text-center mb-4">Add New Organizer</h1>
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <form method="POST" class="p-4 border rounded-3 shadow-sm bg-light">
        {% csrf_token %}

        {% if error_msg %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error_msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}

        <div class="mb-3">
          <label for="organizer_name" class="form-label">Organizer Name</label>
          <input type="text" class="form-control" id="organizer_name" name="organizer_name" required>
        </div>

        <div class="mb-3">
          <label for="organizer_description" class="form-label">Description</label>
          <textarea class="form-control" id="organizer_description" name="organizer_description" rows="4" required></textarea>
        </div>

        <div class="mb-3">
          <label for="organizer_location" class="form-label">Location</label>
          <input type="text" class="form-control" id="organizer_location" name="organizer_location" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Add Organizer</button>
      </form>
    </div>
  </div>
</div>
{% endblock body %}
